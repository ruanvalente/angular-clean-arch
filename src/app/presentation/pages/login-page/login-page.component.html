<div class="w-full max-w-md">
  <div class="bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2"><span class="text-blue-600">Logo</span>TaskApp</h1>
      <p class="text-gray-600">Organize suas tarefas de forma eficiente</p>
    </div>

    <form (ngSubmit)="handleLogin()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        />
      </div>

      @if (errorMessage()) {
      <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm font-medium">{{ errorMessage() }}</p>
      </div>
      }

      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
      >
        @if (isLoading()) {
        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Entrando... } @else { Entrar }
      </button>
    </form>

    <div class="my-6 flex items-center">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-3 text-sm text-gray-500">ou</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <button
      type="button"
      (click)="handleSignup()"
      class="w-full border-2 border-blue-600 text-blue-600 hover:bg-blue-50 font-semibold py-3 rounded-lg transition-colors duration-200"
    >
      Criar Conta
    </button>

    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-sm text-gray-600">
        <a href="#" class="text-blue-600 hover:underline">Esqueci minha senha</a>
      </p>
    </div>
  </div>

  <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
    <p class="text-sm text-blue-800">
      <strong>Demo:</strong> Use qualquer email e senha para entrar
    </p>
  </div>
</div>
