<div
  (click)="handleToggle()"
  class="group flex items-center gap-4 p-4 bg-linear-to-r from-gray-50 to-white border-l-4 rounded-lg hover:shadow-md hover:scale-105 cursor-pointer transition-all duration-300 ease-out my-4"
  [ngClass]="{
    'border-l-green-500 bg-linear-to-r from-green-50 to-white': task().completed,
    'border-l-blue-500 hover:from-blue-50': !task().completed
  }"
>
  <div
    class="flex items-center justify-center w-6 h-6 rounded-md border-2 transition-all duration-300"
    [ngClass]="{
      'bg-green-500 border-green-500': task().completed,
      'border-gray-300 group-hover:border-blue-500': !task().completed
    }"
  >
    @if (task().completed) {
    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      ></path>
    </svg>
    }
  </div>

  <span
    class="flex-1 text-base font-medium transition-all duration-300"
    [ngClass]="{
      'line-through text-gray-400': task().completed,
      'text-gray-800 group-hover:text-gray-900': !task().completed
    }"
  >
    {{ task().title }}
  </span>

  @if (task().completed) {
  <span
    class="inline-block px-3 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded-full animate-pulse"
  >
    ConcluÃ­da
  </span>
  } @else {
  <span
    class="inline-block px-3 py-1 bg-yellow-100 text-yellow-700 text-xs font-semibold rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
  >
    Pendente
  </span>
  }
</div>
