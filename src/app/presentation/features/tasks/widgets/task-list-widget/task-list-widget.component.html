<div class="px-6 py-4">
  @if (tasks().length === 0) {
  <div class="text-center py-12">
    <p class="text-gray-400 text-lg">Nenhuma tarefa no momento</p>
    <p class="text-gray-300 text-sm mt-2">Adicione uma nova tarefa para come√ßar</p>
  </div>
  } @else {
  <app-pagination [items]="tasks()" [itemsPerPage]="10" (pageChange)="onPageChange($event)">
    <ng-template let-task>
      <app-task-item [task]="task" class="mb-2"></app-task-item>
    </ng-template>
  </app-pagination>
  }
</div>
