<div
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50"
  (click)="cancel.emit()"
>
  <div class="relative bg-white rounded-xl p-6 w-full max-w-md" (click)="$event.stopPropagation()">
    <button
      type="button"
      aria-label="Fechar"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
      (click)="cancel.emit()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 hover:cursor-pointer"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>

    <h2 class="text-lg font-semibold mb-4">{{ title() }}</h2>
    <p class="text-gray-600 mb-6">{{ message() }}</p>

    <div class="flex justify-end gap-3">
      <button class="px-4 py-2 rounded border hover:bg-gray-50 hover:cursor-pointer transition" (click)="cancel.emit()">
        Cancel
      </button>

      <button
        class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700 hover:cursor-pointer transition"
        (click)="confirm.emit()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
