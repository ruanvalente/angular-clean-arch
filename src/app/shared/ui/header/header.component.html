<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800">{{ title() }}</h1>

    <!-- User Menu -->
    <div class="relative">
      <button
        (click)="toggleMenu()"
        class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition-colors duration-200"
      >
        <img [src]="user().avatar" [alt]="user().name" class="w-10 h-10 rounded-full" />
        <span class="text-gray-700 font-medium">{{ user().name }}</span>
        <svg
          class="w-5 h-5 text-gray-600 transition-transform"
          [class.rotate-180]="showMenu()"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          ></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      @if (showMenu()) {
      <div
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
      >
        <div class="p-4 border-b border-gray-200">
          <p class="text-sm font-semibold text-gray-800">{{ user().name }}</p>
          <p class="text-xs text-gray-500">user@example.com</p>
        </div>
        <nav class="p-2 space-y-1">
          <a
            href="/settings"
            (click)="closeMenu()"
            class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            Configurações
          </a>
          <button
            (click)="closeMenu()"
            class="w-full text-left flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors duration-200"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
            Sair
          </button>
        </nav>
      </div>
      }
    </div>
  </div>
</header>
