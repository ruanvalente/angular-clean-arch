<a
  [routerLink]="route()"
  routerLinkActive="bg-blue-600 text-white"
  [routerLinkActiveOptions]="{ exact: true }"
  class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
>
  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
    <text x="0" y="15">{{ icon() }}</text>
  </svg>
  <span class="font-medium">{{ label() }}</span>
</a>
